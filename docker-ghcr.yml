name: CI/CD - Deploy to server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/yano02/eventapp-backend ./backend
          docker push ghcr.io/yano02/eventapp-backend

      - name: Build and push frontend image
        run: |
          docker build -t ghcr.io/yano02/eventapp-frontend ./frontend
          docker push ghcr.io/yano02/eventapp-frontend

      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            cd ~/myevent-app
            docker pull ghcr.io/yano02/eventapp-backend
            docker pull ghcr.io/yano02/eventapp-frontend
            docker compose down
            docker compose up -d
