name: Publish Docker images to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'TP_EVENT_API/**'
      - 'TP_EVENT_WEB_APP/**'
      - '.github/workflows/publish.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # BUILD & PUSH BACKEND
      - name: Build backend image
        run: |
          docker build -t ghcr.io/yano02/eventapp-backend ./TP_EVENT_API

      - name: Push backend image
        run: |
          docker push ghcr.io/yano02/eventapp-backend

      # BUILD & PUSH FRONTEND
      - name: Build frontend image
        run: |
          docker build -t ghcr.io/yano02/eventapp-frontend ./TP_EVENT_WEB_APP

      - name: Push frontend image
        run: |
          docker push ghcr.io/yano02/eventapp-frontend
