name: 🚀 Publish Docker Images to GHCR

on:
  push:
    branches: [main]
    paths:
      - "TP_EVENT_API/**"
      - "TP_EVENT_WEB_APP/**"
      - ".github/workflows/publish.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # nécessaire pour publier sur GHCR
      id-token: write

    env:
      REGISTRY: ghcr.io
      IMAGE_FRONTEND: ghcr.io/${{ yano02 }}/eventapp-frontend
      IMAGE_BACKEND: ghcr.io/${{ yano02 }}/eventapp-backend

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # === FRONTEND ===
      - name: 🏗️ Build Frontend image
        run: |
          docker build -t $IMAGE_FRONTEND:latest ./TP_EVENT_WEB_APP

      - name: 📤 Push Frontend image to GHCR
        run: |
          docker push $IMAGE_FRONTEND:latest

      # === BACKEND ===
      - name: 🏗️ Build Backend image
        run: |
          docker build -t $IMAGE_BACKEND:latest ./TP_EVENT_API

      - name: 📤 Push Backend image to GHCR
        run: |
          docker push $IMAGE_BACKEND:latest
