name: Publish Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        run: |
          docker build -t ghcr.io/yano02/eventapp-frontend ./TP_EVENT_WEB_APP
          docker push ghcr.io/yano02/eventapp-frontend

      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/yano02/eventapp-backend ./TP_EVENT_API
          docker push ghcr.io/yano02/eventapp-backend
